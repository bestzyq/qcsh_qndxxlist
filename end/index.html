<!DOCTYPE html>
<html>
<head>
  <title>本学期青年大学习已结束</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h1 {
      color: #333333;
      margin-bottom: 30px;
    }

    p {
      color: #555555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0088cc;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #006699;
    }

    .organizer {
      margin-top: 50px;
      color: #777777;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      
      .logo {
        width: 120px;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      p {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .button {
        padding: 8px 16px;
        font-size: 14px;
      }

      .organizer {
        margin-top: 30px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.jpg" alt="Logo">
    <h1>本学期青年大学习已结束</h1>
    <p>感谢大家的积极参加！</p>
    <p>我们下学期再见，期待与您再次相遇。</p>
    <a class="button" href="https://i.ecust.edu.cn/">点击进入信息门户</a>
  </div>
  <div class="organizer">
    <p>&copy;团委组织部</p>
  </div>
</body>
</html>
